<div class="table-responsive">

<table class="table">
  <caption>List of users</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">email</th>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of userList">
      <th scope="row">1</th>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>

    </tr>
  </tbody>
</table>
</div>
